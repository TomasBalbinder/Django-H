{% extends 'cosmonauts_app/base.html' %}

{% block title %}Potvrdit smazání kosmonauta{% endblock %}

{% block content %}
<h2>Potvrdit smazání kosmonauta</h2>
<p>Opravdu chcete smazat kosmonauta {{ kosmonaut.first_name }} {{ kosmonaut.last_name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Smazat</button>
</form>
<a href="{% url 'shows_all_cosmonauts' %}">Zpět na seznam kosmonautů</a>
{% endblock %}
